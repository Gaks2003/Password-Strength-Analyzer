name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  NODE_VERSION: '18'

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Lint HTML
      run: npx htmlhint index.html
      
    - name: Lint CSS
      run: npx stylelint styles.css
      
    - name: Lint JavaScript
      run: npx eslint script.js
      
    - name: Security audit
      run: npm audit --audit-level moderate
      
    - name: Test file structure
      run: |
        test -f index.html
        test -f styles.css
        test -f script.js
        echo "âœ“ All required files present"

  build:
    name: Build & Validate
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        
    - name: Validate HTML
      run: |
        echo "Validating HTML structure..."
        grep -q "<!DOCTYPE html>" index.html
        grep -q "<meta charset=" index.html
        echo "âœ“ HTML validation passed"
        
    - name: Check CSS syntax
      run: |
        echo "Checking CSS syntax..."
        node -e "require('fs').readFileSync('styles.css', 'utf8')"
        echo "âœ“ CSS syntax valid"
        
    - name: Check JavaScript syntax
      run: |
        echo "Checking JavaScript syntax..."
        node -c script.js
        echo "âœ“ JavaScript syntax valid"

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        exclude_assets: '.github,node_modules,.gitignore,package*.json,setup.*,*.md'
        
    - name: Deployment notification
      run: |
        echo "ðŸš€ Deployment successful!"
        echo "Site URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"